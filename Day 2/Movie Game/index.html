<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Movie Game</title>
  </head>

  <body class="bg-dark">
    <style>
        #answer{
          display: none;
        }
      </style>
    <div class="container">
      <div class="jumbotron mt-5">

        <h1 class="display-4 mb-3">Guess the Movie</h1>

        <p class="lead">
          Can you guess the movie based on this extremely questionable description?
        </p>

        <hr class="my-4" />

        <p id="question">
          "This movie is about a dude with a stick..."
        </p>

        <div>
          <p class="text-center"></p>
            <div class="input-group mb-3"> 
                <!-- input text --> 
                <input
                type="text"
                id="guess-input"
                class="form-control"
                placeholder="Enter your guess"
                value=""
                />
                <!-- submit text button --> 
                <div class="input-group-append" id="game-guess">
                    <input
                    type="submit"
                    class="btn btn-dark btn-block"
                />
                </div> 
            </div>

            <div id="hint-in" class="input-group mb-3">
                <!-- hint button --> 
                <div class="input-group-prepend">
                <input
                    type="submit"
                    value="Hint"
                    class="btn btn-dark btn-block"
                />
                </div>
                <!-- hidden hint --> 
                <input
                type="text"
                class="form-control"
                id="hint"
                value=""
                disabled
                />
                <!-- hidden answer --> 
            </div>
                <input
                type="text"
                class="form-control"
                id="answer"
                value=""
                disabled
                />
            
          <p class="message text-center"></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
